<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Simple To Do</title>
  </head>
  <body class="bg-dark">
    <div id="alerttoast" class="toast success hide align-items-center text-white bg-primary border-0 float-end" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="1000">
      <div class="d-flex">
        <div class="toast-body">
          You cannot add null characters to the list!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <div id="toast" class="container-sm">
        <h1 class="text-white mt-3">Simple, TO DO list!</h1>
        <div class="input-group mb-3 mt-3">
        <input id="todoinput" type="text" class="form-control" placeholder="What will you do today?" aria-label="What will you do today?" aria-describedby="button-addon2">
        <button id="todoaddbutton" class="btn btn-outline-light" type="button" onclick="todoAdd()">+ Add</button>
        </div>
        <!-- to do list start-->
        <div id="tododiv" class="list-group">
            <label id="99999" class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" onclick="if(this.checked){check(99999)} else {notcheck(99999)}">
            Drink 3 liters of water! <button id="buttonid" type="button" class="btn-close float-end" aria-label="Close" onclick="todoDelete(99999)"></button>
            </label>
            <label id="999998" class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" onclick="if(this.checked){check(999998)} else {notcheck(999998)}">
            Read 50 pages of a book! <button id="buttonid" type="button" class="btn-close float-end" aria-label="Close" onclick="todoDelete(999998)"></button>
            </label>
            <label id="999997" class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" onclick="if(this.checked){check(999997)} else {notcheck(999997)}">
            Do homework! <button id="buttonid" type="button" class="btn-close float-end" aria-label="Close" onclick="todoDelete(999997)"></button>
            </label>
            <label id="999996" class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" onclick="if(this.checked){check(999996)} else {notcheck(999996)}">
            Make eat! <button id="buttonid" type="button" class="btn-close float-end" aria-label="Close" onclick="todoDelete(999996)"></button>
            </label>
        </div>
        <!-- to do list end-->
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
  </body>
</html>
